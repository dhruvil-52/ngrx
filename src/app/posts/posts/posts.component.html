<div>
    <h3>Posts</h3>
</div>

<table class="table" *ngIf="postList$ | async as posts">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts">
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.description}}</td>
        </tr>
    </tbody>
</table>
